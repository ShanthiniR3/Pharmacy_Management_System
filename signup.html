<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Management System - Sign Up</title>
  <link href="signup.css" rel="stylesheet" type="text/css">
  <script src="signup.js"></script>
  <script>
    function addUser(fullname, username, email, dob, state, country, phone, address, password) {
      users.push({
        fullname: fullname,
        username: username,
        email: email,
        dob: dob,
        state: state,
        country: country,
        phone: phone,
        address: address,
        password: password
      });
    }

    function handleSubmit(event) {
      event.preventDefault();
      
      const fullname = document.getElementById('fullname').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const state = document.getElementById('state').value;
      const country = document.getElementById('country').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const password = document.getElementById('password').value;
      
      addUser(fullname, username, email, dob, state, country, phone, address, password);
      
      alert('Sign up successful!');
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Pharmacy Management System CUSTOMER - Sign Up</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="input-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="input-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
      </div>
      <div class="input-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <button id="goHomeButton">Go to Home Page</button>
  </div>
</body>
</html>
